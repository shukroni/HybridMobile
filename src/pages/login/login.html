<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
  <ion-item>
      <ion-label stacked>
          Email
      </ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your Email Address"
      [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
    <p>Please enter a valid email address.</p>
  </ion-item>
  <ion-item>
      <ion-label stacked>
          Password
      </ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your Password"
      [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
    <p>Please enter password correctly.</p>
  </ion-item>
  <button ion-button block color="color1" type="submit" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
<button ion-button block color="color1" (click)="goToSignup()">
  Buat User
</button>
<button ion-button block color="color1" (click)="goToResetPassword()">
    Reset Password
  </button>
</ion-content>
